<ul class="breadcrumb">
    <li class="active">系统配置</li>
</ul>
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal">

                <div class="panel panel-default tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#tab-defconfig" role="tab" data-toggle="tab" aria-expanded="true">基本设置</a></li>
                        <li class=""><a href="#tab-paramconfig" role="tab" data-toggle="tab" aria-expanded="false">参数设置</a></li>
                        <li class=""><a href="#tab-otherconfig" role="tab" data-toggle="tab" aria-expanded="false">其它设置</a></li>
                    </ul>
                    <div class="panel-body tab-content">
                        <div class="tab-pane active" id="tab-defconfig">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-md-3 col-xs-12 control-label">出票类型</label>
                                    <div class="col-md-6">
                                        <select id="def-printtype" multiple="multiple" class="form-control select">
                                            <option v-for="(k,v) in lotteryClass" v-bind:value="k">{{v}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 col-xs-12 control-label">server名称</label>
                                    <div class="col-md-7 col-xs-12">
                                        <input type="text" class="form-control" v-model.trim="defConfigInfo.sname">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 col-xs-12 control-label">加密KEY</label>
                                    <div class="col-md-7 col-xs-12">
                                        <input type="text" class="form-control" v-model.trim="defConfigInfo.keyid">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-md-2 col-xs-12 control-label">兑奖类型</label>
                                    <div class="col-md-6">
                                        <select id="def-prizetype" multiple="multiple" class="form-control select">
                                            <option v-for="(k,v) in lotteryClass" v-bind:value="k">{{v}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 col-xs-12 control-label">server编号</label>
                                    <div class="col-md-7 col-xs-12">
                                        <input type="number" class="form-control" v-model.trim="defConfigInfo.sno">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 col-xs-12 control-label">server地址</label>
                                    <div class="col-md-7 col-xs-12">
                                        <input type="text" class="form-control" v-model.trim="defConfigInfo.saddress">
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer">
                                <button type="button" class="btn btn-primary pull-right" v-on:click="saveInfo()">保存<span class="fa fa-floppy-o fa-right"></span></button>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-paramconfig">

                        </div>
                        <div class="tab-pane" id="tab-otherconfig">
                            <div class="panel-footer">
                                <div class="col-sm-2">
                                    更新供应商数据
                                </div>
                                <button type="button" class="btn btn-primary pull-left" v-on:click="refreshVendors()"><span class="glyphicon glyphicon-refresh"></span></button>
                            </div>

                        </div>
                    </div>

                </div>


            </form>

        </div>
    </div>
