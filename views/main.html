<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>睿择彩票出票客户端</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

            <!-- CSS INCLUDE -->

        <link rel="stylesheet" type="text/css" id="theme" href="/static/css/theme-default.css"/>
        <link rel="stylesheet" type="text/css" href="/static/css/sweetAlert/sweetalert.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body id="webApp">
            <!-- START PAGE CONTAINER -->
        <div class="page-container">
                <!-- START PAGE SIDEBAR -->
            <div class="page-sidebar">
                    <!-- START X-NAVIGATION -->
                <ul class="x-navigation">
                    <li class="xn-logo">
                        <a href="javascript:void(0)">睿择彩票</a>
                        <a href="javascript:void(0)" class="x-navigation-control"></a>
                    </li>
                    <li class="xn-profile">
                        <div class="profile">
                          <div class="profile-data">
                              <div class="profile-data-name">管理员</div>
                              <div class="profile-data-title">站点出票，兑奖，反打事宜</div>
                          </div>
                        </div>
                    </li>
                </ul>

                <ul class="x-navigation">
                    <li class="xn-title">功能列表</li>
                    <li>
                        <a href="/"><span class="fa fa-desktop"></span> <span class="xn-text">监控列表</span></a>
                    </li>
                    <li>
                        <a href="/config"><span class="fa fa-cny"></span> <span class="xn-text">兑奖操作</span></a>
                    </li>
                    <li>
                        <a href="/config"><span class="fa fa-cogs"></span> <span class="xn-text">系统配置</span></a>
                    </li>
                </ul>

                    <!-- END X-NAVIGATION -->
            </div>
                <!-- END PAGE SIDEBAR -->

            <video id="video" controls="controls" hidden>
                <source src="/static/swf/baojing.mp3" type="audio/mpeg">
            </video>

                <!-- PAGE CONTENT -->
            <div class="page-content">

                    <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION -->
                        <!-- TASKS -->
                    <li class="xn-icon-button pull-right" id="myError">
                        <a href="#"><span class="fa fa-tasks"></span></a>
                        <div class="informer informer-warning"> Error </div>
                        <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
                            <div class="panel-heading">
                                <h3 class="panel-title"><span class="fa fa-tasks"></span> 错误信息 </h3>
                            </div>
                            <div class="panel-body list-group scroll">
                                <a class="list-group-item" href="#"  v-for="err in errorLog.msg" >
                                    <h5 title="err.terminalId" v-on:click="queryError(err)">
                                        [报警时间]: err.createTime <br />
                                        [终端号]: err.terminalId <br />
                                        [站点]: getGameName(err.siteId)-err.siteId <br />
                                        [明细]: err.detail
                                    </h5>
                                </a>
                            </div>
                            <div class="panel-footer text-center">
                                <button class="btn btn-primary" v-on:click="displayAll()">全部错误</button>
                                <button class="btn btn-primary" v-on:click="checkedAllURL()">全部标记已读</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="text-right" for="myCheckbox">
                                    <input id="myCheckbox" name="myCheckbox" class="right" type="checkbox">不再提示
                                </label>

                            </div>
                        </div>
                    </li>
                        <!-- END TASKS -->
                </ul>
                    <!-- END X-NAVIGATION VERTICAL -->

                <div id="appContent">
                    <<<.LayoutContent>>>
                </div>

            </div>
                <!-- END PAGE CONTENT -->
        </div>
            <!-- END PAGE CONTAINER -->

            <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> <strong>你真的想退出系统吗</strong> ?</div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="javascript:logout()" class="btn btn-success btn-lg">确定</a>
                            <button class="btn btn-default btn-lg mb-control-close">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- END MESSAGE BOX-->

            var mu = document.getElementById("video");
